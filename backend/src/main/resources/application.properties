spring.application.name=company-analyzer

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:companyanalyzerdb # In-memory database
# spring.datasource.url=jdbc:h2:file:./data/companyanalyzerdb # File-based database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Properties
spring.jpa.hibernate.ddl-auto=update # Automatically update schema. Use "validate" or "none" in production.
spring.jpa.show-sql=true # Show SQL queries in logs, useful for debugging

# JWT Configuration
# IMPORTANT: Replace with a strong, unique secret key in your actual deployment or externalized config
app.jwt.secret=SpringBootSuperSecretKeyForJWTsWhichIsVerySecureAndLongEnough
app.jwt.expiration-ms=86400000 # 24 hours
